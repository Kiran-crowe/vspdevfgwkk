<!-- sldsValidatorIgnore -->
<template>
	<template if:true={isModalOpen}>
		<section 
			role="dialog" 
			tabindex="-1" 
			aria-labelledby="modal-heading-02" 
			aria-modal="true"
			aria-describedby="modal-content-id-2" 
			class="slds-modal slds-fade-in-open"
		>
			<div class="slds-modal__container confirmation">
				<!-- Modal Header  - START -->
				<header class="slds-modal__header">
					<lightning-button-icon 
						icon-name="utility:close" 
						variant="bare" 
						alternative-text={label.VSP_FG_Form_Close} 
						title={label.VSP_FG_Form_Close}
						onclick={closeConfirmation}
						label={label.VSP_FG_Form_Close}
						class="slds-modal__close"
						size="large"
					></lightning-button-icon>

					<div class="headerBorder">
						<h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Add a Generator</h1>
					</div>
				</header>
				<!-- Modal Header  - END   -->
				<!-- Modal Content - START -->
				<div class="slds-modal__content slds-p-horizontal_medium slds-p-vertical_large overflow-visible" id="modal-content-id-2">
					<lightning-combobox 
						name="Plant" 
						dropdown-alignment="auto"
						value={selectedValue} 
						placeholder="Select Plant"
						onchange={handleChange}
						options={lstPlants}
						label="Manufacturing Plant"
						required
					></lightning-combobox>
				</div>
				<!-- Modal Content - END   -->
				<!-- Modal Footer  - START -->
				<div class="slds-modal__footer">
					<lightning-button 
						label=Cancel
						title=Cancel
            value="Cancel"
						onclick={closeModal}
					></lightning-button>

					<lightning-button 
						variant="brand"
						label=Continue
						title=Continue
            value="Continue"
						onclick={closeModal}
						class="slds-p-left_small"
					></lightning-button>

				</div>
				<!-- Modal Footer  - End   -->
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
</template>
